<!DOCTYPE html>
<html ng-app="myapp">
  <head>
    <title>AngularJS Google Maps V3 Directives</title>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">

    <script src="lib/angular.min.js"></script>
    <link href="lib/prettify-tomorrow-night.css" type="text/css" rel="stylesheet" /> <script src="lib/prettify.js"></script>

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script>angular.module('jvDirectives',[]);</script> 
    <script src="directives/jv-fixed-under.js"></script>
    <script src="directives/jv-iframe-auto-height.js"></script>
    <script src="filters/jv-array.js"></script>
    <script src="services/jv-plunker.js"></script>

    <script>angular.module('myapp',['jvDirectives']);</script>
    <script src="directives/all-examples.js"></script>
  </head>

  <body>
    <header>
      <a href="//github.com/allenhwkim/angularjs-google-maps" class="button">
        <img src="images/github-button.png">
        <div class="overlay">
          <small>Fork project on</small> GitHub
        </div>
      </a>
      <h1>ng-map</h1>
      <h2>The Simplest Way To Show A Google Map</h2>
      <a class="download"
        href="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"
         download="ng-map.min.js">
        <small>Download (8.7k)</small> ng-map.js
      </a>
    </header>

    <aside id="sidebar">

      <all-examples>
        <div class="left">
          <div id="search-box">
            Search: <input ng-model="search" />
          </div>
          <!-- ul jv-fixed-under under-element="#search-box" -->
          <ul>
            <li ng-repeat="example in vm.allExamples | filter:search | filter:'!all-examples' ">
              <a href="#{{example.key}}" ng-click="vm.viewIframe(example.key)">
                {{example.key}}
              </a>
            </li>
          </ul>
        </div>
      </all-examples>

      <p class="repo-owner">
        <a href="//github.com/allenhwkim/angularjs-google-maps">ng-map</a>
        is maintained by <a href="//github.com/allenhwkim">Allen Kim</a>.
      </p>

      <p>
        This page uses
        <a href="/github.com/jasonlong/architect-theme">Architect theme</a>
      </p>
    </aside>

    <section id="main-content">

      <all-examples>
        <iframe name="iframe" frameborder="0" jv-iframe-auto-height>
        </iframe>
        <div class="buttons">
          <button ng-click="vm.viewInPlunker()">Run In Plunker</button>
        </div>

        <div class="source">
          <pre class="prettyprint lang-html"></pre>
        </div>
      </all-examples>

      <!-- disqus section -->
      <div id="disqus_thread"></div>
      <script>
      //var disqus_config = function () { this.page.identifier = 'index'; };
      (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = '//ngmap.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
      </script>

    </section>
  </body>
</html>
