<!DOCTYPE html>
<html ng-app="myapp">
  <head>
    <title>AngularJS Google Maps V3 Directives</title>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    
    <script src="lib/angular.min.js"></script>
    <link href="lib/prettify-tomorrow-night.css" type="text/css" rel="stylesheet" />
    <script src="lib/prettify.js"></script>

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script>angular.module('jvDirectives',[]);</script> 
    <script src="directives/jv-fixed-under.js"></script>
    <script src="filters/jv-array.js"></script>
    <script src="services/jv-plunker.js"></script>

    <script>angular.module('myapp',['jvDirectives']);</script>
    <script src="directives/all-examples.js"></script>

  </head>

  <body>
    <header>
      <a href="//github.com/allenhwkim/angularjs-google-maps" class="button">
        <img src="images/github-button.png" />
        <div class="overlay">
          <small>Fork project on</small> GitHub
        </div>
      </a>
      <h1>Angularjs-Google-Maps</h1>
      <a style="color:#fff;float:right;margin-right:20px"
        href="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"
        download="ng-map.min.js">
        <small>Download (8.7k)</small> ng-map.js
      </a>
      <h2>The Simplest Way of Showing A Map</h2>
    </header>

    <aside id="sidebar">

      <all-examples>
        <div class="left">
          <div id="search-box">
            Search: <input ng-model="search" />
          </div>
          <!-- ul jv-fixed-under under-element="#search-box" -->
          <ul>
            <li ng-repeat="example in vm.allExamples | filter:search | filter:'!all-examples' ">
              <a href="#{{example.key}}" ng-click="vm.viewIframe(example.key)">
                {{example.key}}
              </a>
            </li>
          </ul>
        </div>
      </all-examples>

      <p class="repo-owner">
        <a href="//github.com/allenhwkim/angularjs-google-maps">ng-map</a>
        is maintained by <a href="//github.com/allenhwkim">Allen Kim</a>.
      </p>

      <p>
        This page uses
        <a href="/github.com/jasonlong/architect-theme">Architect theme</a>
      </p>
    </aside>

    <div id="content-wrapper">
      <section id="main-content">

        <all-examples>
          <div class="buttons">
            <button ng-click="vm.viewSource=false">Run</button>
            <button ng-click="vm.viewIframeSource()">Source</button>
            <button ng-click="vm.viewInPlunker()">Plunker</button>
          </div>

          <iframe ng-hide="vm.viewSource" name="iframe" frameborder="0">
          </iframe>

          <pre ng-show="vm.viewSource"
            class="source prettyprint lang-html" >{{vm.iframeSource}}</pre>
        <all-examples>

        <div ng-include="'partials/disqus.html'"></div>
      </section>
    </div>
  </body>
</html>
