<a id="circle-simple" ngd-viewport-el></a> 
<h2>Circle Simple
  <a href="//developers.google.com/maps/documentation/javascript/examples/circle-simple">Google Source</a>
</h2>
This example creates circles on the map, representing populations in North America.
<plunker module-name="myapp">
  <plunker-code type="js" src="javascripts/circle-simple.js"></plunker-code>
  <plunker-code type="html" ng-click="$broadcast('init-map3')">
    <div ng-controller="CircleSimpleCtrl">
      <map init-event="init-map3" style="background:url(images/circle-simple.png) center" center="37.09024, -95.712891" zoom="4" mayTypeId="TERRAIN">
        <shape name="circle" ng-repeat="city in cities"
          stroke-color="#FF0000"
          stroke-opacity="0.8"
          stroke-weight="2"
          fill-color="#FF0000"
          fill-opacity="0.35"
          center="{{city.position}}"
          radius="{{getRadius(city.population)}}">
        </shape>
      </map>
    </div>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
