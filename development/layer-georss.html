<a id="layer-georss" ngd-viewport-el></a> 
<h2> GeoRSS layers
  <a href="//developers.google.com/maps/documentation/javascript/examples/layer-georss">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map31')">
    <map init-event="init-map31" style="background:url(images/layer-georss.png) center" zoom="4" center="49.496675,-102.65625">
      <kml-layer 
        url="http://api.flickr.com/services/feeds/geo/?g=322338@N20&lang=en-us&format=feed-georss">
      </kml-layer>
    </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
