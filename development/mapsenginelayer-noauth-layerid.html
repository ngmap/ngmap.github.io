<a id="mapsenginelayer-noauth-layerid" ngd-viewport-el></a> 
<h2> Maps Engine layers by layer ID

</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map43')">
    <map init-event="init-map43" style="background:url(images/mapsenginelayer-noauth-layerid.png) center" center="42, -99" zoom="5">
      <maps-engine-layer
        clickable="true"
        suppress-info-windows="false"
        layer-id="10446176163891957399-12677872887550376890">
      </maps-engine-layer>
      <maps-engine-layer
        layer-id="10446176163891957399-01658747114625264102">
      </maps-engine-layer>
    </map>
  </div>
  <div ngd-plnkr-show module-name="ngMap"></div>
</div>
