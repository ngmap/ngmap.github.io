<a id="layer-data-simple" ngd-viewport-el></a> 
<h2> Data Layer (Simple)
  <a href="//developers.google.com/maps/documentation/javascript/examples/layer-data-simple">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map24')">
    <map init-event="init-map24" style="background:url(images/layer-data-simple.png) center" zoom="4" center="-28, 137.883">
      <map-data load-geo-json="https://storage.googleapis.com/maps-devrel/google.json"></map-data>
    </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
