<a id="layer-bicycling" ngd-viewport-el></a> 
<h2> Bicycle Layer
  <a href="//developers.google.com/maps/documentation/javascript/examples/layer-bicycling">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map18')">
    <map init-event="init-map18" style="background:url(images/layer-bicycling.png) center" zoom="14" center="42.3726399, -71.1096528">
      <bicycling-layer></bicycling-layer>
    </map>
  </div>
  <div ngd-plnkr-show module-name="ngMap"></div>
</div>
