<a id="maptype-image" ngd-viewport-el></a> 
<h2> Image map types
  <a href="//developers.google.com/maps/documentation/javascript/examples/maptype-image">Google Source</a>
</h2>
<plunker module-name="myapp">
  <plunker-code type="js" src="javascripts/maptype-image.js"></plunker-code>
  <plunker-code type="html" ng-click="$broadcast('init-map47')">
    <div ng-controller="MapTypeImageCtrl">
      <map init-event="init-map47" style="background:url(images/maptype-image.png) center" zoom="1" center="0,0"
        street-view-control="false"
        map-type-id="moon"
        map-type-control-options="{
          mapTypeIds: ['moon']
        }">
        <map-type name="moon" object="moonMapType">
        </map-type>
      </map>
    </div>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
