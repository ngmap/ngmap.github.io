<a id="maptype-base" ngd-viewport-el></a> 
<h2> Basic map types
  <a href="//developers.google.com/maps/documentation/javascript/examples/maptype-base">Google Source</a>
</h2>
<plunker module-name="myapp">
  <plunker-code type="js" src="javascripts/maptype-base.js"></plunker-code>
  <plunker-code type="html" ng-click="$broadcast('init-map45')">
    <div ng-controller="MapTypeBaseCtrl">
      <map init-event="init-map45" style="background:url(images/maptype-base.png) center" zoom="10" center="41.850033,-87.6500523"
        on-maptypeid_changed="mapTypeChanged()"
        street-view-control="false"
        map-type-id="coordinate"
        map-type-control-options="{
          mapTypeIds: ['coordinate', 'ROADMAP'],
          style: 'DROPDOWN_MENU'
        }">
        <map-type name="coordinate" object="CoordMapType">
        </map-type>
      </map>
    </div>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
