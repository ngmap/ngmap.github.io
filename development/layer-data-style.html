<a id="layer-data-style" ngd-viewport-el></a> 
<h2> Data Layer: Styling
  <a href="//developers.google.com/maps/documentation/javascript/examples/layer-data-style">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map25')">
      <map init-event="init-map25" style="background:url(images/layer-data-style.png) center" zoom="4" center="-28, 137.883">
        <map-data set-style="{fillColor: 'green', strokeWeight: 1}"
          load-geo-json="https://storage.googleapis.com/maps-devrel/google.json"></map-data>
      </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
