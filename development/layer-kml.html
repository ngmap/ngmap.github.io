<a id="layer-kml" ngd-viewport-el></a> 
<h2>KML Layer
  <a href="https://developers.google.com/maps/documentation/javascript/examples/layer-kml">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map34')">
      <map init-event="init-map34" style="background:url(images/layer-kml.png) center" zoom="11" center="41.875696,-87.624207">
        <kml-layer url="http://gmaps-samples.googlecode.com/svn/trunk/ggeoxml/cta.kml"></kml-layer>
      </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
