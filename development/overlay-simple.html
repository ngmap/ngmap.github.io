<a id="overlay-simple" ngd-viewport-el></a> 
<h2> Simple Overlay
  <a href="//developers.google.com/maps/documentation/javascript/examples/overlay-simple">Google Source</a>
</h2>
<plunker module-name="myapp">
  <plunker-code type="js" src="javascripts/overlay-simple.js"></plunker-code>
  <plunker-lib src="//ngmap.github.io/javascripts/USGSOverlay.js"></plunker-lib>
  <plunker-code type="html" ng-click="$broadcast('init-map59')">
    <div ng-controller="OverlaySimpleCtrl">
      <map init-event="init-map59" style="background:url(images/overlay-simple.png) center" zoom="11" center="62.323907, -150.109291" map-type-id="SATELLITE"></map>
    </div>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
