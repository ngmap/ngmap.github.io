<a id="layer-weather" ngd-viewport-el></a> 
<h2> Weather Layer
  <a href="//developers.google.com/maps/documentation/javascript/examples/layer-weather">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map38')">
    <map init-event="init-map38" style="background:url(images/layer-weather.png) center" zoom="6" center="49.265984,-123.127491">
      <weather-layer temperature-units="FAHRENHEIT"></weather-layer>
      <cloud-layer></cloud-layer>
    </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
