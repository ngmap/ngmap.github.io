<!DOCTYPE html>
<html ng-app="myapp">
  <head>
    <title>AngularJS Google Maps V3 Directive Drawings On Map</title>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/plunker.css" />

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>
    <script src="javascripts/angular.js"></script>
    <script src="javascripts/ngd.js"></script>
    <script src="javascripts/angularjs-plunker.debug.js"></script>

    <!-- build:js //rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js -->
    <script src="angularjs-google-maps/app/scripts/app.js"></script>
    <script src="angularjs-google-maps/app/scripts/directives/map_controller.js"></script>
    <script src="angularjs-google-maps/app/scripts/directives/map.js"></script>
    <script src="angularjs-google-maps/app/scripts/directives/marker.js"></script>
    <script src="angularjs-google-maps/app/scripts/directives/shape.js"></script>
    <script src="angularjs-google-maps/app/scripts/directives/info-window.js"></script>
    <script src="angularjs-google-maps/app/scripts/directives/map-type.js"></script>
    <script src="angularjs-google-maps/app/scripts/directives/custom-control.js"></script>
    <script src="angularjs-google-maps/app/scripts/services/geo_coder.js"></script>
    <script src="angularjs-google-maps/app/scripts/services/navigator_geolocation.js"></script>
    <script src="angularjs-google-maps/app/scripts/services/attr2_options.js"></script>
    <!-- endbuild -->
    <script src="javascripts/app.js"></script>
    <script src="javascripts/google-analytics.js"></script>
  </head>

  <body ngd-viewport>
    <div ng-include="'partials/header.html'"></div>
    <div ngd-viewport-nav>
      <div ng-include="'partials/sidebar.html'"></div>
    </div>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h2>Drawing On Map</h2>
          <div ng-include="'marker-simple.html'"></div> 
          <script src="javascripts/marker-remove.js"></script>
          <div ng-include="'marker-remove.html'"></div> 
          <div ng-include="'icon-simple.html'"></div> 
          <script src="javascripts/icon-complex.js"></script>
          <div ng-include="'icon-complex.html'"></div> 
          <script src="javascripts/marker-animations.js"></script>
          <div ng-include="'marker-animations.html'"></div> 
          <script src="javascripts/marker-animations-iteration.js"></script>
          <div ng-include="'marker-animations-iteration.html'"></div> 
          <div ng-include="'infowindow-simple.html'"></div> 
          <div ng-include="'infowindow-simple-max.html'"></div> 
          <div ng-include="'polyline-simple.html'"></div> 
          <script src="javascripts/polyline-remove.js"></script> 
          <div ng-include="'polyline-remove.html'"></div> 
          <script src="javascripts/polyline-complex.js"></script> 
          <div ng-include="'polyline-complex.html'"></div> 
          <div ng-include="'polygon-simple.html'"></div> 
          <script src="javascripts/polygon-arrays.js"></script> 
          <div ng-include="'polygon-arrays.html'"></div> 
          <div ng-include="'polygon-autoclose.html'"></div> 
          <script src="javascripts/circle-simple.js"></script>
          <div ng-include="'circle-simple.html'"></div> 
          <div ng-include="'rectangle-simple.html'"></div> 
          <script src="javascripts/rectangle-zoom.js"></script>
          <div ng-include="'rectangle-zoom.html'"></div> 
          <div ng-include="'user-editable-shapes.html'"></div> 
          <div ng-include="'polygon-draggable.html'"></div> 
          <script src="javascripts/rectangle-event.js"></script>
          <div ng-include="'rectangle-event.html'"></div> 
          <div ng-include="'groundoverlay-simple.html'"></div> 
          <script src="javascripts/overlay-remove.js"></script>
          <div ng-include="'overlay-remove.html'"></div> 
          <script src="javascripts/overlay-simple.js"></script>
          <div ng-include="'overlay-simple.html'"></div> 
          <script src="javascripts/USGSOverlay.js"></script>
          <script src="javascripts/overlay-hideshow.js"></script>
          <div ng-include="'overlay-hideshow.html'"></div> 
          <div ng-include="'marker-symbol-predefined.html'"></div> 
          <div ng-include="'marker-symbol-custom.html'"></div> 
          <script src="javascripts/overlay-symbol-animate.js"></script>
          <div ng-include="'overlay-symbol-animate.html'"></div> 
          <div ng-include="'overlay-symbol-arrow.html'"></div> 
          <div ng-include="'overlay-symbol-custom.html'"></div> 
          <div ng-include="'overlay-symbol-dashed.html'"></div> 
          
          <div ng-include="'partials/disqus.html'"></div>
        </section>
      </div>
    </div>

  </body>
</html>
