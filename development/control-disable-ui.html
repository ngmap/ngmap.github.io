<a id="control-disableUI" ngd-viewport-el></a> 
<h2>Disabling the default UI
  <a href="//developers.google.com/maps/documentation/javascript/examples/control-disableUI">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map6')">
    <map init-event="init-map6" style="background:url(images/control-disableUI.png) center" center="-33, 151" zoom="4" disable-default-u-i="true" />
  </div>
  <div ngd-plnkr-show module-name="ngMap"></div>
</div>
