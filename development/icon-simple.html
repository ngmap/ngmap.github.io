<a id="icon-simple" ngd-viewport-el></a> 
<h2>Simple Icon
  <a href="//developers.google.com/maps/documentation/javascript/examples/icon-somple">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map15')">
    <map init-event="init-map15" style="background:url(images/icon-simple.png) center" zoom="4" center="-33, 151">
      <marker position="-33.890542, 151.274856" icon="//developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"></marker>
    </map>
  </div>
  <div ngd-plnkr-show module-name="ngMap"></div>
</div>
