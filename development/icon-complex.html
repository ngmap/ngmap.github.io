<a id="icon-complex" ngd-viewport-el></a> 
<h2>Complex Icon
  <a href="//developers.google.com/maps/documentation/javascript/examples/icon-complex">Google Source</a>
</h2>
<plunker module-name="myapp">
  <plunker-code type="js" src="javascripts/icon-complex.js"></plunker-code>
  <plunker-code type="html" ng-click="$broadcast('init-map14')">
    <div ng-controller="IconComplexCtrl">
      <map init-event="init-map14" style="background:url(images/icon-complex.png) center" zoom="10" center="-33.9, 151.2">
        <marker ng-repeat="beach in beaches"
          icon="{{image}}"
          shape="{{shape}}"
          title="{{beach[0]}}" 
          position="{{beach[1]}}, {{beach[2]}}" 
          z-index="{{beach[3]}}"></marker>
      </map>
    </div>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
