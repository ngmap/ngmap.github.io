<a id="shape" ngd-viewport-el></a> 
<h2>
  shape
  <a href="//github.com/allenhwkim/angularjs-google-maps/blob/master/app/scripts/directives/shape.js">Source</a>
</h2>

<h3>Examples</h3>

<br/>
<h4>Ployline</h4>
<plunker module-name="ngMap">
  <plunker-code type="html">
     <map zoom="10" center="[40.69,-73.98]">
        <shape name="polyline" id="polyline" 
          geodesic="true"
          stroke-color="#FF0000" 
          stroke-opacity="0.5" 
          stroke-weight="10" 
          path="[[40.74,-74.18],[40.64,-74.08],[40.74,-73.98],[40.64,-73.88],[40.74,-73.78]]"
        </shape>
     </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>

<br/>
<h4>Polygon</h4>
<plunker module-name="ngMap">
  <plunker-code type="html">
     <map zoom="11" center="[40.74, -74.18]">
        <shape id="polygon" name="polygon" 
          stroke-color="#FF0000" 
          stroke-opacity="1.0" 
          stroke-weight="2" 
          paths="[[40.74,-74.18],[40.64,-74.18],[40.84,-74.08],[40.74,-74.18]]">
        </shape>
     </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>

<br/>
<h4>Rectangle</h4>
<plunker module-name="ngMap">
  <plunker-code type="html">
     <map zoom="12" center="[40.74, -74.18]">
       <shape id="rectangle" name="rectangle" 
         stroke-color="#FF0000" 
         stroke-opacity="0.8" 
         stroke-weight="2" 
         bounds="[[40.71,-74.22],[40.77,-74.12]]">
       </shape>
     </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>

<br/>
<h4>Circle with current position</h4>
<plunker module-name="ngMap">
  <plunker-code type="html">
     <map zoom="11" center="[40.74, -74.18]">
        <shape id="circle" name="circle" 
          centered="true" 
          stroke-color="#FF0000" 
          stroke-opacity="0.8" 
          stroke-weight="2" 
          center="current-position" 
          radius="4000" 
          editable="true">
        </shape>
     </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>

<br/>
<h4>Image</h4>
<plunker module-name="ngMap">
  <plunker-code type="html">
     <map zoom="11" center="[40.74, -74.18]">
        <shape id="image" name="image" 
          url="https://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg" 
          bounds="[[40.71,-74.22],[40.77,-74.12]]" 
          opacity="0.7" 
          clickable="true">
        </shape>
     </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
