<a id="control-options" ngd-viewport-el></a> 
<h2>Control options
  <a href="//developers.google.com/maps/documentation/javascript/examples/control-options">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map7')">
    <map init-event="init-map7" style="background:url(images/control-options.png) center" center="-33, 151" zoom="4" 
      pan-control="true"
      map-type-control="true"
      map-type-control-options="{style:'DROPDOWN_MENU'}"
      zoom-control="true"
      zoom-control-options="{style:'SMALL'}">
    </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
