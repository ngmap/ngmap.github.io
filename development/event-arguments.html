<a id="event-arguments" ngd-viewport-el></a> 
<h2>
  Assigning arguments in UI events
  <a href="//developers.google.com/maps/documentation/javascript/examples/event-arguments">Google Source</a>
</h2>
Click map to place markers
<plunker module-name="myapp">
  <plunker-code type="js" src="javascripts/event-arguments.js"></plunker-code>
  <plunker-code type="html" ng-click="$broadcast('init-map10')">
    <div ng-controller="EventArgumentsCtrl">
      <map init-event="init-map10" style="background:url(images/event-arguments.png) center" zoom="4" center="-25.363882, 131.044922" on-click="placeMarker()">
      </map>
    </div>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
