<a id="control-positioning" ngd-viewport-el></a> 
<h2>Control Positioning
  <a href="//developers.google.com/maps/documentation/javascript/examples/control-positioning">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map8')">
    <map init-event="init-map8" style="background:url(images/control-positioning.png) center" center="-28.643387, 153.612224" zoom="12" 
      pan-control="true"
      pan-control-options="{position:'TOP_RIGHT'}"
      map-type-control="true"
      map-type-control-options="{style:'HORIZONTAL_BAR', position:'BOTTOM_CENTER'}"
      zoom-control="true"
      zoom-control-options="{style:'LARGE', position:'LEFT_CENTER'}"
      scale-control="true"
      street-view-control="true"
      street-view-control-options="{position:'LEFT_TOP'}">
    </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
