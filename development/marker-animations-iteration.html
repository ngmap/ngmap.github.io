<a id="marker-animations-iteration" ngd-viewport-el></a> 
<h2> Marker animations with setTimeout()
  <a href="//developers.google.com/maps/documentation/javascript/examples/marker-animations-iteration">Google Source</a>
</h2>
If you're adding a number of markers, you may want to
drop them on the map consecutively rather than all at once.
This example shows how to use setTimeout() to space
your markers' animation.
<plunker module-name="myapp">
  <plunker-code type="js" src="javascripts/marker-animations-iteration.js"></plunker-code>
  <style plunker-code type="css">
    div[ng-controller] {
      position: relative;
    }
    div[ng-controller] #panel {
      position: absolute;
      top: 10px;
      left: 50%;
      margin-left: -180px;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
    }
  </style>
  <plunker-code type="html" ng-click="$broadcast('init-map51')">
    <div ng-controller="MarkerAnimationsIterationCtrl">
      <div id="panel">
        <button id="drop" ng-click="addMarker()">Drop Markers</button>
       </div>
      <map init-event="init-map51" style="background:url(images/marker-animations-iteration.png) center" center="52.520816, 13.410186" zoom="12">
      </map>
    </div>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
