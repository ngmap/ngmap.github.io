<a id="control-simple" ngd-viewport-el></a> 
<h2> Adding controls to the map
  <a href="//developers.google.com/maps/documentation/javascript/examples/control-simple">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map9')">
    <map init-event="init-map9" style="background:url(images/control-simple.png) center" center="-33, 151" zoom="4" 
      pan-control="false"
      zoom-control="false"
      scale-control="true">
    </map>
  </div>
  <div ngd-plnkr-show module-name="ngMap"></div>
</div>
