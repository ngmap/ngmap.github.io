<a id="marker-symbol-predefined" ngd-viewport-el></a> 
<h2>
  Marker Symbol Predefined
  <a href="//developers.google.com/maps/documentation/javascript/examples/marker-symbol-predefined">Google Source</a>
</h2>
  This example uses a symbol to add a vector-based icon to a marker.
  The symbol uses one of the predefined vector paths ('CIRCLE') supplied by the
  Google Maps JavaScript API.
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map56')">
    <map init-event="init-map56" style="background:url(images/marker-symbol-predefined.png) center" center="-25.363882,131.044922" zoom="4">
      <marker position="-25.363882,131.044922" 
        icon="{path:'CIRCLE', scale: 10}"
        dragglele="true"></marker>
    </map>
  </div>
  <div ngd-plnkr-show module-name="ngMap"></div>
</div>
