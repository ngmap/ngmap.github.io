<a id="layer-fusiontables-styling" ngd-viewport-el></a> 
<h2> Fusion Tables styling
  <a href="//developers.google.com/maps/documentation/javascript/examples/layer-fusiontables-styling">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map30')">
    <map init-event="init-map30" style="background:url(images/layer-fusiontables-styling.png) center" zoom="4" center="-25, 133">
      <fusion-tables-layer 
        query= "{
          select: 'geometry',
          from: '1ertEwm-1bMBhpEwHhtNYT47HQ9k2ki_6sRa-UQ'}",
        styles="[{
          polygonOptions: {
            fillColor: '#00FF00',
            fillOpacity: 0.3
          }
        }, {
          where: 'birds > 300',
          polygonOptions: {
            fillColor: '#0000FF'
          }
        }, {
          where: 'population > 5',
          polygonOptions: {
            fillOpacity: 1.0
          }
        }]">
      </fusion-tables-layer>
    </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
