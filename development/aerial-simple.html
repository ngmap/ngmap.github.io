<a id="aerial-simple" ngd-viewport-el></a> 
<h2>
  <a href="//developers.google.com/maps/documentation/javascript/examples/aerial-simple">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map2')">
    <map init-event="init-map2" style="background:url(images/aerial-simple.png) center" center="36.964645, -122.01523" 
      zoom="18" 
      tilt="45" 
      map-type-id="SATELLITE">
    </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
