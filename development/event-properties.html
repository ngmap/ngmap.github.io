<a id="event-properties" ngd-viewport-el></a> 
<h2> Assigning arguments in UI events
  <a href="//developers.google.com/maps/documentation/javascript/examples/event-properties">Google Source</a>
</h2>
When zoom level changed, the contents of infoWindow also updates.
<plunker module-name="myapp">
  <plunker-code type="js" src="javascripts/event-properties.js"></plunker-code>
  <plunker-code type="html" ng-click="$broadcast('init-map11')">
    <div ng-controller="EventPropertiesCtrl">
      <map init-event="init-map11" style="background:url(images/event-properties.png) center" zoom="4" center="-25.363882, 131.044922" on-zoom_changed="zoomChanged()">
        <info-window id="1" position="-25.363882, 131.044922" visible="true">
          <div ng-non-bindable>Change the zoom level</div>
        </info-window>
      </map>
    </div>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
