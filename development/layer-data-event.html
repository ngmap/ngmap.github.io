<a id="layer-data-event" ngd-viewport-el></a> 
<h2> Data Layer: Event Handling
  <a href="//developers.google.com/maps/documentation/javascript/examples/layer-data-event">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="javascripts/layer-data-event.js"></div>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map20')">
    <div ng-controller="LayerDataEventCtrl">
      <map init-event="init-map20" style="background:url(images/layer-data-event.png) center" zoom="4" center="-28, 137.883">
        <map-data 
          set-style="styleFunc"
          on-mouseover="onMouseover()"
          load-geo-json="https://storage.googleapis.com/maps-devrel/google.json"></map-data>
      </map>
      <h1>{{letter}}</h1>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
