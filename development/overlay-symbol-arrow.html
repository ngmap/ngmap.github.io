<a id="overlay-symbol-arrow" ngd-viewport-el></a> 
<h2> Arrows (Symbols)
  <a href="//developers.google.com/maps/documentation/javascript/examples/overlay-symbol-arrow">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map61')">
    <map init-event="init-map61" style="background:url(images/overlay-symbol-arrow.png) center" zoom="6" center="20.291, 153.027" map-type-id="TERRAIN">
      <shape name="polyline" id="foo"
        path="[[22.291, 153.027], [18.291, 153.027]]"
        icons="[{
          icon: {
            path: 'FORWARD_CLOSED_ARROW'
          },
          offset: '100%'
        }]">
      </shape>
   </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
