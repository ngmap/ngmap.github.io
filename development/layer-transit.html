<a id="layer-transit" ngd-viewport-el></a> 
<h2> Transit Layer
  <a href="//developers.google.com/maps/documentation/javascript/examples/layer-transit">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map37')">
    <map init-event="init-map37" style="background:url(images/layer-transit.png) center" zoom="13" center="51.501904,-0.115871">
      <transit-layer></transit-layer>
    </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
