<a id="aerial-rotation" ngd-viewport-el></a> 
<h2>
  <a href="//developers.google.com/maps/documentation/javascript/examples/aerial-rotation">Google Source</a>
</h2>
<plunker module-name="myapp">
  <plunker-code type="js" src="javascripts/aerial-rotation.js"></plunker-code>
  <plunker-code type="html" ng-click="$broadcast('init-map1')">
    <div ng-controller="AerialRotationCtrl">
      <input type="button" value="Auto Rotate" ng-click="autoRotate();">
      <map init-event="init-map1" style="background:url(images/aerial-rotation.png) center" center="45.518970, -122.672899"
        zoom="18"
        map-type-id="SATELLITE"
        tilt="45"
        heading="90">
      </map>
    </div>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
