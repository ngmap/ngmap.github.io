<a id="user-editable-shapes" ngd-viewport-el></a> 
<h2>
  <a href="//developers.google.com/maps/documentation/javascript/examples/user-editable-shapes">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code="html" ng-click="$broadcast('init-map75')">
    <map init-event="init-map75" style="background:url(images/user-editable-shapes.png) center" zoom="9" 
      center="44.5452, -78.5389">
     <shape name="rectangle" 
       editable="true"
       bounds="[ [44.490, -78.649], [44.599, -78.443] ]">
     </shape>
   </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
