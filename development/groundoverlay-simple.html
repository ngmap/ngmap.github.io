<a id="groundoverlay-simple" ngd-viewport-el></a> 
<h2>Groundoverlay Simple
  <a href="//developers.google.com/maps/documentation/javascript/examples/groundoverlay-simple">Google Source</a>
</h2>
<plunker module-name="myapp">
  <plunker-code type="html" ng-click="$broadcast('init-map13')">
   <map init-event="init-map13" style="background:url(images/groundoverlay-simple.png) center" zoom="13" center="40.740, -74.18">
     <shape name="image" 
       url="//www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg"
       bounds="[[40.712216, -74.22655], [40.773941, -74.12544]]">
     </shape>
   </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
