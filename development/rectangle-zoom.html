<a id="rectangle-zoom" ngd-viewport-el></a> 
<h2> Rectangle Zoom
  <a href="//developers.google.com/maps/documentation/javascript/examples/CHANGE">Google Source</a>
</h2>
This example creates a rectangle based on the viewport on any 'zoom-changed' event.
<plunker module-name="myapp">
  <plunker-code type="js" src="javascripts/rectangle-zoom.js"></plunker-code>
  <plunker-code type="html" ng-click="$broadcast('init-map74')">
    <div ng-controller="RectangleZoomCtrl">
      <map init-event="init-map74" style="background:url(images/rectangle-zoom.png) center" zoom="11" 
        center="33.6803003, -116.173894" 
        map-type-id="TERRAIN"
        on-zoom_changed="zoomChanged()">
        <shape name="rectangle" id="foo"
          stroke-color="#FF0000"
          stroke-opacity="0.8"
          stroke-weight="2"
          fill-color="#FF0000"
          fill-opacity="0.35">
        </shape>
      </map>
    </div>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
