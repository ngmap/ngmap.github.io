<a id="layer-traffic" ngd-viewport-el></a> 
<h2> Traffic Layer
  <a href="//developers.google.com/maps/documentation/javascript/examples/layer-traffic">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map36')">
    <map init-event="init-map36" style="background:url(images/layer-traffic.png) center" zoom="13" center="34.04924594193164, -118.24104309082031">
      <traffic-layer></traffic-layer>
    </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
