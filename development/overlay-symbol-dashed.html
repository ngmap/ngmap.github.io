<a id="overlay-symbol-dashed" ngd-viewport-el></a> 
<h2> Dashed Lines (Symbols)
  <a href="//developers.google.com/maps/documentation/javascript/examples/overlay-symbol-dashed">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map63')">
     <map init-event="init-map63" style="background:url(images/overlay-symbol-dashed.png) center" zoom="6" center="20.291, 153.027" map-type-id="TERRAIN">
        <shape name="polyline" id="foo"
          path="[[22.291, 153.027], [18.291, 153.027]]"
          stroke-opacity="0",
          icons="[{
            icon: {
              path: 'M 0,-1 0,1',
              strokeOpacity: 1,
              scale: 4
            },
            offset: '0',
            repeat: '20px'
          }]">
        </shape>
     </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
