<a id="polyline-remove" ngd-viewport-el></a> 
<h2> Remove a polyline
  <a href="//developers.google.com/maps/documentation/javascript/examples/polyline-remove">Google Source</a>
</h2>
<plunker module-name="myapp">
  <style plunker-code type="css">
    div[ng-controller=PolylineRemoveCtrl] {
      position: relative;
    }
    div[ng-controller=PolylineRemoveCtrl] #panel {
      position: absolute;
      top: 5px;
      left: 50%;
      margin-left: -90px;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
    }
  </style>
  <plunker-code type="js" src="javascripts/polyline-remove.js"></plunker-code>
  <plunker-code type="html" ng-click="$broadcast('init-map70')">
    <div ng-controller="PolylineRemoveCtrl">
      <div id="panel">
        <input ng-click="removeLine()" type=button value="Remove Line">
        <input ng-click="addLine()" type=button value="Restore Line">
      </div>
      <map init-event="init-map70" style="background:url(images/polyline-remove.png) center" zoom="3" center="0, -180" map-type-id="TERRAIN">
        <shape name="polyline" id="foo"
          path="[
            [37.772323, -122.214897],
            [21.291982, -157.821856],
            [-18.142599, 178.431],
            [-27.46758, 153.027892]
          ]"
          geodesic="true"
          stroke-color="#FF0000"
          stroke-opacity="1.0"
          stroke-weight="2">
        </shape>
      </map>
    </div>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
