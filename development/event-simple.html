<a id="event-simple" ngd-viewport-el></a> 
<h2>
  Simple Click Event
  <a href="//developers.google.com/maps/documentation/javascript/examples/event-simple">Google Source</a>
</h2>
Click the marker to zoom and drag and watch it comes back after 3 seconds.
<plunker module-name="myapp">
  <plunker-code type="js" src="javascripts/event-simple.js"></plunker-code>
  <plunker-code type="html" ng-click="$broadcast('init-map12')">
    <div ng-controller="EventSimpleCtrl">
      <map init-event="init-map12" style="background:url(images/event-simple.png) center" zoom="4" center="-25.363882, 131.044922" on-center-changed="centerChanged()">
        <marker position="-25.363882, 131.044922" on-click="click()" title="Click to zoom"></marker> 
      </map>
    </div>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
