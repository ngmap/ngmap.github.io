<a id="map-geolocation" ngd-viewport-el></a> 
<h2>Showing Current Location with InfoWindow
  <a href="//developers.google.com/maps/documentation/javascript/examples/map-geolocation">Google Source</a>
</h2>
Note: This example requires that you consent to location sharing when
prompted by your browser. If you see a blank space instead of the map, this
is probably because you have denied permission for location sharing.
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map40')">
    <div>
      <map init-event="init-map40" style="background:url(images/map-geolocation.png) center" center="current-location" zoom="6">
        <info-window position="current-location" visible="true">
          <span>Loation found using HTML5.</span>
        </info-window>
      </map>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
