<a id="layer-data-quakes-simple" ngd-viewport-el></a> 
<h2> Data Layer: Earthquake data
  <a href="//developers.google.com/maps/documentation/javascript/examples/layer-data-quakes">Google Source</a>
</h2>
<plunker module-name="myapp">
  <plunker-code type="js" src="javascripts/layer-data-quakes-simple.js"></plunker-code>
  <plunker-code type="html" ng-click="$broadcast('init-map23')">
    <div ng-controller="LayerDataQuakesSimpleCtrl">
      <map init-event="init-map23" style="background:url(images/layer-data-quakes-simple.png) center" zoom="3" center="20, -160">
        <map-data 
          set-style="styleFunc"
          load-geo-json="javascripts/quakes.geo.json"></map-data>
      </map>
    </div>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
