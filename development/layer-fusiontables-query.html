<a id="layer-fusiontables-query" ngd-viewport-el></a> 
<h2> Fusion Tables queries
  <a href="//developers.google.com/maps/documentation/javascript/examples/layer-fusiontables-query">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map28')">
    <map init-event="init-map28" style="background:url(images/layer-fusiontables-query.png) center" zoom="12" center="41.948766, -87.691497">
      <fusion-tables-layer query="{
        select: 'address',
        from: '1d7qpn60tAvG4LEg4jvClZbc1ggp8fIGGvpMGzA',
        where: 'ridership > 5000'}">
      </fusion-tables-layer>
    </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
