<a id="maptype-styled-simple" ngd-viewport-el></a> 
<h2>Simple Styled Map
  <a href="//developers.google.com/maps/documentation/javascript/examples/maptype-styled-simple">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map50')">
    <map init-event="init-map50" style="background:url(images/maptype-styled-simple.png) center" center="40.6743890, -73.9455" zoom="12" styles="[{stylers:[{hue:'#890000'},{visibility:'simplified'},{gamma:0.5},{weight:0.5}]},{elementType:'labels',stylers:[{visibility:'off'}]},{featureType:'water',stylers:[{color:'#890000'}]}]"></map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
