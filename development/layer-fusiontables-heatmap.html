<a id="layer-fusiontables-heatmap" ngd-viewport-el></a> 
<h2> Fusion Table heatmaps
  <a href="//developers.google.com/maps/documentation/javascript/examples/layer-fusiontables-heatmap">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map27')">
    <map init-event="init-map27" style="background:url(images/layer-fusiontables-heatmap.png) center" zoom="3" center="10, -140">
      <fusion-tables-layer 
        query= "{ select: 'location',
          from: '1xWyeuAhIFK_aED1ikkQEGmR8mINSCJO9Vq-BPQ'}",
        heatmap = "{enabled: true}"
      </fusion-tables-layer>
    </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
