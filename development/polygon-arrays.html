<a id="polygon-arrays" ngd-viewport-el></a> 
<h2> Polygon Arrays
  <a href="//developers.google.com/maps/documentation/javascript/examples/polygon-arrays">Google Source</a>
</h2>
<plunker module-name="myapp">
  <plunker-code type="js" src="javascripts/polygon-arrays.js"></plunker-code>
  <plunker-code type="html" ng-click="$broadcast('init-map64')">
    <div ng-controller="PolygonArraysCtrl">
      <map init-event="init-map64" style="background:url(images/polygon-arrays.png) center" zoom="5" 
        center="24.886436490787712, -70.2685546875" 
        map-type-id="TERRAIN">
       <shape name="polygon" 
         on-click="showArrays()"
         paths="[
           [25.774252, -80.190262],
           [18.466465, -66.118292],
           [32.321384, -64.75737]
         ]"
         stroke-color="#FF0000"
         stroke-opacity="0.8"
         stroke-weight="2"
         fill-color="#FF0000"
         fill-opacity="0.35">
       </shape>
     </map>
    </div>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
