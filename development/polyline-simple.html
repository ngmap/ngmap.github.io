<a id="polyline-simple" ngd-viewport-el></a> 
<h2> Simple Polyline
  <a href="//developers.google.com/maps/documentation/javascript/examples/polyline-simple">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map71')">
   <map init-event="init-map71" style="background:url(images/polyline-simple.png) center" zoom="3" center="0, -180" map-type-id="TERRAIN">
     <shape name="polyline" 
       path="[
         [37.772323, -122.214897],
         [21.291982, -157.821856],
         [-18.142599, 178.431],
         [-27.46758, 153.027892]
       ]"
       geodesic="true"
       stroke-color="#FF0000"
       stroke-opacity="1.0"
       stroke-weight="2">
     </shape>
   </map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
