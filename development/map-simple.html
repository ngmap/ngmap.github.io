<a id="map-simple" ngd-viewport-el></a> 
<h2>Simple Map
  <a href="//developers.google.com/maps/documentation/javascript/examples/map-simple">Google Source</a>
</h2>
<plunker module-name="ngMap">
  <plunker-code type="html" ng-click="$broadcast('init-map42')">
    <map init-event="init-map42" style="background:url(images/map-simple.png) center" center="-34.397, 150.644" zoom="8"></map>
  </plunker-code>
  <plunker-show></plunker-show>
</plunker>
