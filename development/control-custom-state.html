<a id="control-custom-state" ngd-viewport-el></a> 
<h2>Adding state to controls
  <a href="//developers.google.com/maps/documentation/javascript/examples/control-custom-state">Google Source</a>
</h2>
Adds a control to the map that returns the user to the control's defined home
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="javascripts/control-custom-state.js"></div>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map4')">
    <div ng-controller="ControlCustomStateCtrl">
      <map init-event="init-map4" style="background:url(images/control-custom-state.png) center" center="41.850033, -87.6500523" zoom="6">
        <custom-control id="go-home" position="TOP_RIGHT" index="1" on-click="goHome()">
          <div style="background-color: black; color:#fff;cursor:pointer; margin:10px">Go Home</div>
        </custom-control>
        <custom-control id="set-home" position="TOP_RIGHT" index="1" on-click="setHome()">
          <div style="background-color: black; color:#fff;cursor:pointer; margin:10px">Set Home</div>
        </custom-control>
      </map>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
